name: '${{github.event.inputs.name}}'

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Please give the issue a title'
        required: true
        default: 'Title goes here'

jobs:
  Create-Issue:
    runs-on: ubuntu-latest
    steps:
       - name: checkout repo
         uses: actions/checkout@v2

       - name: Issue Genesis
         uses: actions/github-script@v5
         with:
          script: |
              const fs = require('fs')
              const issueBody = fs.readFileSync(".github/ISSUE_TEMPLATES/issue-1.md", "utf8")
              github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '${{github.event.inputs.name}}',
              body: issueBody
              })
      
       - name: comment
         uses: actions/github-script@v5
         with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
              github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ this worked and all that time is now wasted'
              });

